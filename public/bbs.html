<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掲示板</title>
    <script src="./bbs.js" defer></script>
    <link rel="stylesheet" href="./bbs.css">
</head>
<body>
    <div id="bbs"></div>
    <div>
        <label for="name">名前：</label>
        <input type="text" id="name">
        <label for="name">メッセージ：</label>
        <input type="text" id="message">
        <button type="button" id="post">送信</button>
    </div>
    <div id="check">
        <button type="button" id="check">投稿チェック</button>
    </div>

    <div id="delete">
        <label for="delete-id">削除対象の投稿ID:</label>
        <input type="text" id="delete-id">
        <button type="button" id="delete-button">削除</button>  <!-- IDを delete-button に変更 -->
    </div>

    <div id="edit">
        <label for="editId">編集対象の投稿ID:</label>
        <input type="text" id="edit-id">
        <label for="edit-message">新しいメッセージ:</label>
        <input type="text" id="edit-message">
        <button type="button" id="edit-button">編集</button> 
    </div>


    
</body>
</html>
